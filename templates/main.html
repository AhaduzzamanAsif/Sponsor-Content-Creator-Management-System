<!DOCTYPE html>
{% load static %}
<html>

<head>
  <title>SCCMS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-color: rgb(91, 89, 89);
    }

    .box-element {
      box-shadow: hsl(0, 0%, 80%) 0 0 16px;
      background-color: #fff;
      border-radius: 4px;
      padding: 10px;
    }


    .thumbnail {
      width: 100%;
      height: 200px;
      -webkit-box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
      -moz-box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
      box-shadow: -1px -3px 5px -2px rgba(214, 214, 214, 1);
    }
  </style>

</head>


<nav style="background-color: black;" class="navbar navbar-expand-lg fixed-top">
  <a class="navbar-brand" href="#"><img width="80px" height="40px" src="{% static 'images/logo1.png' %}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a style="color: white;" class="btn btn-dark" href="{% url 'ccdashboard' %}"><b>Content
            Creators Home </b></a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="btn btn-dark">Login</a>
      {% else %}
      <h3 style="color: white;">Hi {{user.username}}&nbsp;&nbsp;&nbsp;&nbsp;</h3>
      <a href="{% url 'Chatrooms' %}" class="btn btn-dark">Chat Room</a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a style="color: white;" class="btn btn-dark" href="{% url 'profile' %}"><b>Profile</b></a>
      {% endif %}
    </div>
    

  </div>
</nav>

<div style="background-color: white;" class="container">
  <br>
  {% block content %}


  {% endblock content %}
  <br>
</div>
<nav style="background-color:rgb(91, 89, 89);" class=" navbar-expand-lgnavbar-expand-lg"><span
    style="font-family: 'Glory', sans-serif; color: white; margin-left: 540px;"> ©️ Sponsor Content
    Creator Management System</span></nav>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
